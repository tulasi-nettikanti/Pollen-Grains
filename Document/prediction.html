<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        nav {
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
        }
        nav span {
            color: #ffd700;
        }
        .result-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<nav>
    <span>Pollen Grains</span> Prediction Result
</nav>

<div class="result-box">
    <h1>Prediction Complete</h1>

    {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Image">
    {% endif %}

    <p><strong>Predicted Class:</strong> {{ predicted_label }}</p>
    <p><strong>Confidence:</strong> {{ confidence }}%</p>

    <a href="/" class="back-link">Predict Another</a>
</div>

</body>
</html>
