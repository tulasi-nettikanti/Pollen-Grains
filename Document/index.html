<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Grains Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
       nav {
    background-color: #000;
    color: #fff;
    padding: 15px 20px;
    font-size: 20px;
    font-weight: bold;
    text-align: center; /* centers text */
}
nav span {
    color: #ffd700;
}

        footer {
            background-color: #000;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }
        .content {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .btn-upload {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .btn-upload:hover {
            background-color: #333;
        }
        input[type="file"] {
            margin: 15px 0;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
        .text-danger {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-center">
        <span>Pollen Grains</span> Prediction System
    </div>
</nav>


<div class="container">
    <div class="content">
        <h2>Upload an Image of a Pollen Grain</h2>
        <p style="text-align: center;">Submit a clear image to classify the type of pollen grain.</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <label for="fileInput" class="form-label">Select an image file:</label>
            <input type="file" id="fileInput" name="file" accept=".jpg, .jpeg, .png" required>
            <button type="submit" class="btn-upload">Predict</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2025 Pollen Grains Prediction System. All rights reserved.
</footer>

</body>
</html>
